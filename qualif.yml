---
# This playbook install whole qualif bench

- name: apply qualif configuration
  hosts: qualif
  remote_user: qualif
  become_user: root
  become_method: su
  vars:
    qualif_bench: true
    debug_bench: false
    restore_nas: true

  roles:
    - nas
    - jenkins
    - webserver
    - streamer
    - junithistory
    - phpmyadmin
    - standalone
    - crontab
    - network
