  user: >
    name=qualif
    shell=/bin/bash
    home=/home/qualif
    group=sudo
    password=$6$v76z5Vp8MQ5y6m$vW5yLTCcVPI97OW6p659N/zlT/MEzUsz81m1kd7uBS7sLjPL19j5Bwks3wwrZGentM4IL9ZK1btwMTSk7KBiB/
  become: yes


###################
# Proxy managment #
###################

- name: Install cntlm
  apt: name=cntlm state=present
  become: yes

- name: Restart the cntlm service
  service: >
    name=cntlm
    state=started
    enabled=true
  become: yes


###################
# Time managment #
###################

- name: Set local timezone
  copy: >
    content={{ timezone }}
    dest=/etc/timezone
  become: yes

- name: Update tzdata
  command: /usr/sbin/dpkg-reconfigure --frontend noninteractive tzdata
  become: yes

- name: Install ntp
  apt: name=ntp state=present
  become: yes

- name: Start the ntp service
  service: >
    name=ntp
    state=started
    enabled=true
  become: yes


#########################
# Subversion management #
#########################

- name: Install svn
  apt: name=subversion state=present
  become: yes

- name: Install git
  apt: name=git-core state=present
  become: yes
